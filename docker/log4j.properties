log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %p %m (%c)%n

log4j.logger.kafka=INFO, stdout
log4j.logger.kafka.network.RequestChannel$=WARN, stdout
log4j.logger.kafka.request.logger=WARN, stdout
log4j.logger.kafka.controller=INFO, stdout
log4j.logger.kafka.log.LogCleaner=INFO, stdout
log4j.logger.state.change.logger=INFO, stdout
log4j.logger.kafka.server.FetchManager=ERROR, stdout
log4j.logger.kafka.server.ReplicaFetcherThread=INFO, stdout
log4j.logger.kafka.cluster.Replica=WARN, stdout
